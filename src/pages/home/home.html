<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/rupali.jpg" width="70%" alt="">
      </ion-col>
      <ion-col>
        <h2>Rupali Mittal</h2>
        <p>
          <ion-icon name="heart" *ngFor="let i of rating"> </ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </p>    
        <p>You reduced waste by <strong>2%</strong> since last month</p>    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="stat">

          <ion-card-header>
            <ion-icon name="cart"></ion-icon> Purchased
          </ion-card-header>

          <ion-card-content class="purchased">
            {{ data.purchasedQty }} Pk
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="stat">

          <ion-card-header>
              <ion-icon name="leaf"></ion-icon> Wastage
          </ion-card-header>

          <ion-card-content class="wasted">
              {{ data.wastedQty }} Pk
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-card>
      <ion-card-header>
        How much you could have saved?
      </ion-card-header>
      <ion-card-content>
        <ion-list class="savings">
          <ion-item>Yesterday: food worth of Rs. 500</ion-item>
          <ion-item>This Week: Rs. 3,000</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
