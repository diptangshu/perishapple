<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img [src]="product.thumbnail">
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>
      <p>Rs. {{ product.price }}</p>
      <button ion-button item-end (click)="order(product.name)">Buy 1 Qty</button>
    </ion-item>
  </ion-list>  
  
</ion-content>
